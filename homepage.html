<!DOCTYPE html>

<head>
    <title>Google</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <link rel="stylesheet" href="./homepageStyle.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="left">
                <div class="header-link" id="about">
                    About
                </div>
    
                <div class="header-link" id="store">
                    Store
                </div>
            </div>


            <div class="right">
                <div class="header-link" id="gmail">
                    Gmail
                </div>
            </div>

        </header>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google Logo">
            <form class="user-inputs">
                <input type="text" id="searchbar">
                <button type="button" id="search">Search</button>
                <button type="button" id="feeling-lucky">I'm feeling lucky</button>
            </form>
        </main>

        <footer>
            <div class="left">
                <div class="footer-link">Advertising</div>
                <div class="footer-link">Buisiness</div>
                <div class="footer-link">How search works</div>
            </div>

            <div class="center">
                <div class="footer-link">Carbon neutral since 2008</div>
            </div>

            <div class="right">
                <div class="footer-link">Privacy</div>
                <div class="footer-link">Terms</div>
                <div class="footer-link">Settings</div>
            </div>


        </footer>
    </div>


</body>
