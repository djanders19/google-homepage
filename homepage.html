<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <link rel="stylesheet" href="./homepageStyle.css">
</head>

<body>
    <div class = container>
        <div class="container-row header">
            <a class="header-link" href="">About</a>
            <a class="header-link" href="">Store</a>

            <div class="rest-of-header">
                <div class="header-right">
                    <div style="display: flex; align-items: center;">
                    <div class="gmail-images">
                        <div class="gmail-images-link">
                            <a href="">Gmail</a>
                        </div>
                        
                        <div class="gmail-images-link">
                            <a href="">Images</a>
                        </div>
                    </div>
                    </div>

                    <div class="apps-signin">
                        <div class="apps">
                            <a href="https://www.google.com/intl/en/about/products" style="display: flex;"><img src="https://icon-library.com/images/dots-icon/dots-icon-1.jpg" alt="apps"></a>
                        </div>

                        <a href="" class="signin">Sign In</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-row image">
            <div class="logo">
                <img class="image-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2880px-Google_2015_logo.svg.png" alt="Google" width="272" height="92">
            </div>
        </div>

        <div class="container-row input-row">
            <form role="search">
                <div class="control-panel">
                    <div class="searchbar">
                        <div class="searchbar-internal">
                            <div class="search-icon-box">
                                <div class="search-icon">
                                    <img alt="magnifying glass" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png">
                                </div>
                            </div>

                            <div class="search-field">
                                <input class="search-field-input" title="search" value="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="search-buttons-box">
                        <div class="search-buttons">
                            <input value="Google Search" type="submit" class="search-button">
                            <input type="submit" value="I'm Feeling Lucky" class="search-button">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="fill"></div>

        <div class="container-row footer">
            <div class="footer-internal">
                <div class="footer-left">
                    <a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">How Search Works</a>
                </div>

                <div class="footer-center">
                    <a class="footer-link" href="">Carbon neutral since 2007</a>
                </div>

                <div class="footer-right">
                    <a class="footer-link" href="">Privacy</a>
                    <a class="footer-link" href="">Terms</a>
                    <a class="footer-link" href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
